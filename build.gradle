plugins {
    id 'java'
}

group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.8.1'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.8.1'
    implementation group: 'org.seleniumhq.selenium', name: 'selenium-java', version: '4.5.3'
    testImplementation group: 'org.seleniumhq.selenium', name: 'selenium-java', version: '4.5.3'
    implementation group: 'org.slf4j', name: 'slf4j-log4j12', version: '2.0.3'
    testImplementation group: 'org.slf4j', name: 'slf4j-log4j12', version:'2.0.3'

}

test {
    useJUnitPlatform()
}